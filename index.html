<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio del Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        
        <div>
        <img id="header-img" src="J J.png" alt="Logotipo del Producto">
        </div>

        <nav id="nav-bar">
            <ul>
            <li><a href="#section1" class="nav-link">Sección 1</a></li>
            <li><a href="#section2" class="nav-link">Sección 2</a></li>
            <li><a href="#section3" class="nav-link">Sección 3</a></li>
            </ul>
        </nav>
    </header>




    <section id="section1">
            <h2>Únete a nuestra lista de correo</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                <input type="submit" id="submit" value="Enviar">
            </form>
        </section>
    
        <div class="container">
            <section>
                <div></div>
                <div></div>
                <div></div>
            </section>
        

    <main>
        <section id="section2">
            <h1>Bienvenido a Nuestro Producto</h1>
            <p>Descubre todas las características que ofrecemos.</p>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tu_video" frameborder="0" allowfullscreen></iframe>
        </section>

      

        <section id="section3">
            <h2>Más Información</h2>
            <p>Aquí puedes encontrar más detalles sobre nuestro producto.</p>
        </section>
    </main>

    <footer>

    </footer>
