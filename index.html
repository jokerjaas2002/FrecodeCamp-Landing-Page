<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio del Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Logotipo del Producto">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Sección 1</a>
            <a href="#section2" class="nav-link">Sección 2</a>
            <a href="#section3" class="nav-link">Sección 3</a>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h1>Bienvenido a Nuestro Producto</h1>
            <p>Descubre todas las características que ofrecemos.</p>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tu_video" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="section2">
            <h2>Únete a nuestra lista de correo</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                <input type="submit" id="submit" value="Enviar">
            </form>
        </section>

        <section id="section3">
            <h2>Más Información</h2>
            <p>Aquí puedes encontrar más detalles sobre nuestro producto.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa</p>
    </footer>
</body>
</html>
